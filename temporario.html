<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVAS_Games</title>
    <link rel="stylesheet" href="Compras.css">
</head>
<body>
    <header class="cabeçalho" >
        <img class="logo" src="Logo.png" alt="">
        <a onclick="comprarAgora()">Carrinho</a>
    </header>
    <section class="linha">
        <!-- Primeiro-->
        <div class="produto" data-id="1">
        <img src="CPU3.webp" alt="">
        <p>Preço: R$ 99,99</p>
        <button class="botao"
        onclick="compre()">Comprar</button><br>
        
        <button class="botao" onclick="adicionar(1)">Adicionar ao carrinho</button>
        </div>
        <!-- Segundo-->
        <div class="produto" data-id="2">
        <img src="OIP.jpg" alt="">
        <p>Preço: R$ 99,99</p>
        <button class="botao" onclick="formularioDePagamento()">Comprar Agora</button><br>
        
        <button class="botao" onclick="adicionar(2)">Adicionar ao carrinho</button>
        </div>
        <div id="formulario">
        <h2>Dados de Pagamento</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="numero">Número do Cartão:</label>
        <input type="number" id="numero" required>
        
        <label for="validade">Data de Validade:</label>
        <input type="date" id="validade" required>
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" required>
        <button id="submeter" onclick="submeterPagamento()">Enviar Pagamento</button>
        </div>
        <!-- Terceiro-->
        <div class="produto" data-id="3">
        <img src="OIP.jpg" alt="">
        <p>Preço: R$ 99,99</p>
        <button class="botao" onclick="comprar()">Comprar Agora</button><br>
        
        <button class="botao" onclick="adicionar(3)">Adicionar ao carrinho</button>
        </div>
        <!-- Quarto-->
        <div class="produto" data-id="4">
        <img src="OIP.jpg" alt="">
        <p>Preço: R$ 99,99</p>
        <button class="botao" onclick="comprarAgora()">Comprar Agora</button><br>
        
        <button class="botao" onclick="adicionar(4)">Adicionar ao carrinho</button>
        </div>
        </section>
        <script async src="Main.js"></script>
        <div class="container">
            <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <div id="dadosBlock" class="block active">
            <h2>Dados</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button onclick="nextBlock('produtoBlock',
            
            33.33)">Próximo</button>
            </div>
            <div id="produtoBlock" class="block">
            
            <h2>Carrinho</h2>
            <div id="cart-items"></div>
            <button onclick="nextBlock('pagarBlock', 66.66)">Próximo</button>
            </div>
            <div id="pagarBlock" class="block">
            <h2>Pagar</h2>
            <p>Revisar dados e finalizar pagamento</p>
            <button onclick="submitPayment()">Pagar</button>
            </div>
            </div>
</body>
</html>
